<div class="grid">
    <div 
        *ngFor="let row of gridElements; index as i;"
        class="grid-row"
    >
        <button
            *ngFor="let gridElement of row; index as j;"
            class="{{gridElement.type}} {{gridElement.status}}"
            (click)="onClick(i,j)"
        >
            o
        </button>
    </div>
</div>
